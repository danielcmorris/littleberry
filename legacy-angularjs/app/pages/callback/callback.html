<div class="login-container">
    <div class="card card-padded">
        <div class="error"><p>{{vm.errorMessage}}</p></div>

        <div ng-if="vm.loading" class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Logging in...</p>
        </div>

        <form method="post" ng-if="!vm.loading">
            <fieldset class="p-0" style="border:none;background:transparent">
                <input type="hidden" name="redirect" value="">
                <div class="form-field">
                    <label>Username</label>
                    <input class="form-control" ng-model="vm.username" placeholder="Username" type="text" autocomplete="on" />
                </div>
                <div class="form-field">
                    <label>Password</label>
                    <input class="form-control" ng-model="vm.password" ng-keypress="vm.LoginKey($event);"
                        placeholder="Password" type="password" autocomplete="off" />
                </div>
                <button type="button" ng-click="vm.Login()" class="btn btn-default btn-block btn-lg">Sign in</button>
            </fieldset>
            <div class="text-center text-sm text-muted" style="padding-top:10px">
                <a href="#" class="text-secondary">lost password?</a> |
                <a href="#/members/join" class="text-primary fw-600">become a member</a>
            </div>
        </form>
    </div>
</div>
