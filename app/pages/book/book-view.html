
<div class="row bookRow">
            <div class="col-sm-3">
                <div class="bookBox">
                    <div class="bookBoxCenter">
                        <img ng-src="{{vm.BookImage(vm.book)}}" width="200" /><br />
                    </div>
                </div>
            </div>

            <div class="col-sm-9">
                <div>
                    <h3> <span class="bookTitle" ng-bind="vm.book.Title"></span></h3>
                </div>
                <div style="padding:10px;">
                    <span class="bookDescription" ng-bind="vm.book.Notes"></span>
                </div>
                <ul>
                    <li>By <span class="author" ng-bind="vm.book.Author"> Álamo de Oliveira</span></li>
                    <li>Subject: <span class="bookSubject" ng-bind="vm.book.Subject"> Literature</span></li>
                    <li>Call Number: <span class="bookBarcode" ng-bind="vm.book.CallNumber"></span></li>
                    <li>Availability: {{vm.book.Status}} </li>
                </ul>
                <div class="form-group row">
                    <div class="col-sm-8" style="padding-left:30px">
                        <button ng-click="vm.go('library/catalog')" class="btn btn-default" type="button">Close</button>
                        <button ng-click="vm.Edit(vm.book)" class="btn btn-primary" type="button" 
                        ng-show="vm.permission.EditTitle">Edit</button>
                        <button ng-click="vm.Request(vm.book)" class="btn btn-primary" type="button">Request</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8" style="padding-left:30px">
                      
                        <h4>History</h4>
                        <table class="table table-striped">
                            <tr>
                                <td>Date</td>
                                <td>User</td>
                                <td>Status</td>
                               
                            </tr>
                            <tr ng-repeat="h in vm.history track by $index">
                                <td>{{h.CreateDate | date: 'medium'}}</td>
                                <td>{{h.CreateBy}}</td>
                                <td>{{h.Status}}</td>
                                
                            </tr>
                             
                        </table>
                    </div>
                </div>
            </div>
        </div>
