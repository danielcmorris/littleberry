<div class="login-container">
    <div class="card card-padded">
        <div class="text-center mb-lg">
            <h3 class="font-display fw-600 text-primary m-0 mb-xs">
                Sign In
            </h3>
            <p class="text-muted text-base m-0">Access your library account</p>
        </div>

        <div class="error"><p>{{vm.errorMessage}}</p></div>

        <form method="post">
            <div ng-if="vm.loading" class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Signing in...</p>
            </div>

            <fieldset class="p-0" style="border:none;background:transparent" ng-if="!vm.loading">
                <input type="hidden" name="redirect" value="">
                <div class="form-field">
                    <label>Email</label>
                    <input class="form-control" ng-model="vm.username" placeholder="your@email.com" type="text" autocomplete="on" />
                </div>
                <div class="form-field mb-lg">
                    <label>Password</label>
                    <input class="form-control" ng-model="vm.password" ng-keypress="vm.LoginKey($event);"
                        placeholder="Enter your password" type="password" autocomplete="off" />
                </div>
                <button type="button" ng-click="vm.Login()" class="btn btn-primary btn-block btn-lg">
                    Sign In
                </button>
            </fieldset>

            <div class="text-center text-sm text-muted" style="padding-top:20px">
                <a href="#" class="text-secondary">Forgot password?</a>
                <span class="px-sm">&middot;</span>
                <a href="#/members/join" class="text-primary fw-600">Join the library</a>
            </div>
        </form>
    </div>
</div>
