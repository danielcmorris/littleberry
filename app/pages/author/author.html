<crumbs links="vm.links"></crumbs>

<div class="row"  style="margin-top:0px">
    <div class="col-md-offset-2 col-md-6">
        <div style="padding-left:20px;font-family:Arial, Helvetica, sans-serif;font-size:20pt;font-weight:bold" ng-bind="vm.pageTitle">Complete Author List</div>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-2 col-md-5">
        <div style="padding-left:20px;">
            <form class="form-inline">
                <div class="form-group">

                    <input type="text" name="search" style="width:350px" ng-model="vm.searchText" ng-keypress="vm.SearchKey($event);" class="form-control"
                           placeholder="search by author name..." />

                </div>
                <button type="button" class="btn btn-default" ng-click="vm.SearchAuthors();">Search</button>
                <button type="button" class="btn btn-default" ng-if="vm.searchText" ng-click="vm.ClearSearch();">Clear</button>
                  
            </form>
        </div>
    </div>

</div>

<div class="row" ng-show="vm.spinner">
    <div class="col-md-offset-2 col-md-5">
 <md-progress-circular ng-disabled="!vm.spinner" md-diameter="96"></md-progress-circular>
    </div>
</div>
<div class="row" ng-show="vm.authorList">
    <div class="col-md-offset-2 col-md-5">
        <table class="table table-striped table-hover;" style="cursor:pointer">

            <tr>
                <th>Author</th>
                <th>Publications</th>
                 
             </tr>

            <tr ng-repeat="a in vm.authors" >
                
               
                <td><a ng-href="/#/library/author/{{a.Author}}">{{a.Author}} </a></td>
                <td>{{a.BookCount}}</td>
                
            
           

            </tr>

        </table>

    </div>
</div>

<div class="row" ng-show="vm.searchResults">
    <div class="col-md-offset-2 col-md-5">
        <table class="table table-striped table-hover;" style="cursor:pointer">

            <tr>
                <th>Author</th>
                <th>Publications</th>
                 
             </tr>

            <tr ng-repeat="a in vm.filteredList" >
                
               
                <td><a ng-href="/#/library/author/{{a.Author}}">{{a.Author}} </a></td>
                <td>{{a.BookCount}}</td>
                
            
           

            </tr>

        </table>

    </div>
</div>
